<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Spirala Ulama</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <div id="logo">
            <h1> Spirala Ulama</h1>
        </div>
        <div id="main">
            <div id="nav">
                Promień kropki: <br />
                <div><label><input type="text" class="my-input" id="promienKropki" value="4" /> pikseli</label></div>
                <br />
                Odstępy: <br />
                <div><label><input type="text" class="my-input" id="odstepKropki" value="0" /> pikseli</label></div>
                <br />
                <button id="uataw" onclick="setDraw()">Ustaw!</button>
                <br />
                <br />
                <div><label><input type="checkbox" id="animation" value="3" checked> animacja</label></label></div>
                <p id="status"></p>
            </div>
            <div id="content">
                <canvas id="myCanvas"></canvas>
                <script type="text/javascript" src="./js/script.js"></script>
            </div>
        </div>
        <div style="clear:both;"></div>
        <div id="footer">
            Ciekawostki liczb pierwszych
        </div>
    </div>
</body>

</html>
